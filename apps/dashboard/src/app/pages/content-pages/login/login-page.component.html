<!--Login Page Starts-->
<section id="login" class="taskia-login">
  <div class="login-container">
    <div class="login-card">
      <!-- Left Side - Branding -->
      <div class="login-brand">
        <div class="brand-content">
          <img src="assets/img/ai-logo.png" alt="TaskIA Logo" class="brand-logo">
          <h1 class="brand-title">TaskIA</h1>
          <p class="brand-subtitle">Gerencie suas tarefas com inteligência artificial</p>
        </div>
      </div>

      <!-- Right Side - Login Form -->
      <div class="login-form-wrapper">
        <div class="login-form-container">
          <div class="form-header">
            <h2 class="form-title">Entrar</h2>
            <p class="form-subtitle">Acesse sua conta do TaskIA</p>
          </div>

          <ngb-alert type="danger" class="custom-alert" *ngIf="isLoginFailed" (close)="isLoginFailed = false">
            <i class="ft-alert-circle"></i>
            <span>Credenciais inválidas. Tente novamente.</span>
          </ngb-alert>

          <form [formGroup]="loginForm" class="login-form">
            <div class="form-group">
              <label for="username" class="form-label">E-mail</label>
              <input 
                type="text" 
                id="username"
                formControlName="username" 
                class="form-input" 
                placeholder="seu@email.com"
                [ngClass]="{ 
                  'input-error': loginFormSubmitted && lf.username.invalid
                }"
                required>
              <div *ngIf="loginFormSubmitted && lf.username.invalid"
                class="input-error-message">
                E-mail é obrigatório
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Senha</label>
              <input 
                type="password" 
                id="password"
                formControlName="password" 
                class="form-input" 
                placeholder="••••••••"
                [ngClass]="{ 
                  'input-error': loginFormSubmitted && lf.password.invalid
                }"
                required>
              <div *ngIf="loginFormSubmitted && lf.password.invalid"
                class="input-error-message">
                Senha é obrigatória
              </div>
            </div>

            <div class="form-options">
              <div class="remember-me">
                <input 
                  type="checkbox" 
                  formControlName="rememberMe" 
                  id="rememberMe"
                  class="checkbox-input">
                <label for="rememberMe" class="checkbox-label">Lembrar-me</label>
              </div>
              <a href="javascript:;" class="forgot-link">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btn-primary-login" (click)="onSubmit()">
              Entrar
            </button>
          </form>

          <div class="form-footer">
            <p class="register-link">
              Não tem uma conta? <a href="javascript:;" class="link-accent">Criar conta</a>
            </p>
          </div>

          <ngx-spinner></ngx-spinner>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
